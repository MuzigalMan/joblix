<html>
    <head>
        <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width-divice-scale, initial-scale=1.0">
        
            <!-- bootstrap -->  
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <!-- css -->
            <link rel="stylesheet" href="static/css/style.css">

            <!-- javascript -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <script src="{{ url_for('static', filename='events.js') }}"></script>

            <!-- fevicon -->
            <link rel="shortcut icon" type="image/x-icon" href="static/public/joblix-favicon-white.ico">
            
            <title>Joblix - Find jobs matching your profile</title>

        </head>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="row-1">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <center>
                        <img src="static/public/joblix-white.png" alt="Joblix Logo">
                        <p class="steps">Find the Job that suits you in <span style="background: linear-gradient(to bottom right, #56ccf2, #2f80ed); 
                            background-clip: text; 
                            -webkit-background-clip: text; 
                            color: #2f80ed; 
                            -webkit-text-fill-color: transparent;">3 easy steps</span></p>

                    </center>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <form id="myForm" method="post" action="/result" enctype="multipart/form-data">
                <div class="row" id="row-2">
                    <div class="col-sm-4" id="box-1">
                        <center>
                            <label for="job-name"><span style="background: linear-gradient(to bottom right, #56ccf2, #2f80ed); 
                                background-clip: text; 
                                -webkit-background-clip: text; 
                                color: #2f80ed; 
                                -webkit-text-fill-color: transparent;">1.</span> Enter Job Name</label>
                            <div class="input-box">
                                <input placeholder="Data Analyst, SDE etc" type="text" id="job-name" name="job-name" required>
                            </div>
                        </center>
                    </div>                                  
                    <div class="col-sm-4" id="box-2">
                        <center>
                            <label for="job-location"><span style="background: linear-gradient(to bottom right, #56ccf2, #2f80ed); 
                                background-clip: text; 
                                -webkit-background-clip: text; 
                                color: #2f80ed; 
                                -webkit-text-fill-color: transparent;">2.</span> Enter Job Location</label>
                            <div class="input-box">
                                <input placeholder="New york, Delhi etc" type="text" id="job-location" name="job-location" required>
                            </div>
                        </center>
                    </div>
                    <div class="col-sm-4" id="box-3">
                        <center>
                                <label for="file"><span style="background: linear-gradient(to bottom right, #56ccf2, #2f80ed); 
                                    background-clip: text; 
                                    -webkit-background-clip: text; 
                                    color: #2f80ed; 
                                    -webkit-text-fill-color: transparent;">3.</span> Upload Resume</label>
                                <div class="input-box">
                                    <input type="file" id="file" name="file"  required>
                                </div>
                        </center>
                    </div>
                </div>
                <div class="row" id="row-3">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <center><button id="button-1" type="submit">Let's Go</button></center>
                    </div>
                    <div class="col-sm-3"></div>
                </div>   
            </form>
                <div class="row" id="row-4">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div id="loading-screen" style="display: none;">
                            <p>Loading...</p>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>         
        </div>
    </body>
</html>
